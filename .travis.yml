language: node_js
node_js:
  - 13
env:
  - CI=true
cache:
  yarn: true
  directories:
    - node_modules
before_script:
  - yarn install
script:
  - eleventy
deploy:
  provider: script
  script: netlify deploy -s $NETLIFY_SITE_ID -t $NETLIFY_ACCESS_TOKEN -p ./dist
  skip_cleanup: true
  on:
    branch: master
